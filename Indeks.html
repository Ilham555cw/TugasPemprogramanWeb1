<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ilham's Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74b9ff, #81ecec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* Container Styling */
        .welcome-section {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px 20px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Image Styling */
        .welcome-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .welcome-section img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
        }

        /* Text Styling */
        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 600;
            line-height: 1.4;
        }

        .welcome-section p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Button Styling */
        .welcome-section button {
            background: #00cec9;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .welcome-section button:hover {
            background: #0984e3;
            transform: scale(1.1);
        }

        .welcome-section button:active {
            transform: scale(0.95);
        }

        /* Highlighted Text Styling */
        .welcome-section .highlight {
            color: #00cec9;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-section {
                padding: 30px 15px;
            }

            .welcome-section h1 {
                font-size: 2rem;
            }

            .welcome-section p {
                font-size: 1.1rem;
            }

            .welcome-section button {
                font-size: 0.9rem;
            }

            .welcome-section img {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .welcome-section {
                padding: 20px 10px;
            }

            .welcome-section h1 {
                font-size: 1.8rem;
            }

            .welcome-section p {
                font-size: 1rem;
            }

            .welcome-section button {
                padding: 10px 20px;
                font-size: 0.85rem;
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <img src="Ilham 2.jpeg" alt="Foto Profil">
        <h1>Selamat Datang di <span class="highlight">Website Resmi</span> Ilham Cahyo Wicaksono</h1>
        <p>Temukan inspirasi melalui portofolio saya. Jelajahi berbagai proyek menarik, dan mari terhubung lebih dekat!</p>
        <button onclick="navigateToPortfolio()">Jelajahi Sekarang</button>
    </div>

    <script>
        function navigateToPortfolio() {
            window.location.href = 'MenuAbout.html';
        }
    </script>
</body>
</html>
